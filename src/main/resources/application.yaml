spring:
  jpa:
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        generate_statistics: false
        use_sql_comments: true
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:voting
    username: sa
    password:
  h2:
    console:
      enabled: true
  sql:
    init:
      data-locations: classpath:db/initDB.sql,classpath:db/populateDB.sql

server:
  port: 8080
  servlet:
    context-path: /app
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  token:
    secret: jwtappdemo
    expired: 36000000